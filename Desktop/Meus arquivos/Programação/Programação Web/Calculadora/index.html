<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="style/img/favicon.ico" type="image/x-icon">
</head>
<body>

    <button id="btnes"><img src="style/img/img2.png" alt=""></button>
    <div class="calculadora" id="calculadora">
        <img src="style/img/imgc.png" class="img1">
        <div class="titulo"><label for="">Calculadora</label></div>
        <button class="btn-" onclick="minimizar ()" id="btnm2">—</button>
        <button class="btnq" onclick="maximizar ()" id="btm3">▢</button>
        <button class="btnx" onclick="fechar ()" id="btf1">✕</button>
        <label for="" class="titulo2">Simples</label> <button class="btnh" id="btnh" onclick="geth()"><img src="style/img/img3.png" alt="" id="img3"></button> 
        <input id="input1" readonly></input>
        <input id="input2" readonly></input>

        <div class="allbtns" id="btnf">
            <div class="btnrow" id="btnrowid">
                <button class="btnop" onclick="bntp ()" id="bntev">(</button>
                <button class="btnop" onclick="bntp2 ()" id="bntev0">)</button>
                <button class="btnop" onclick="bntce ()" id="bntev1">CE</button>
                <button class="btnop" onclick="bnte ()" id="bntev2">⌫</button>
            </div>
            <div  class="btnrow" id="btnrowid">
                <button class="btn" onclick="bnt (7)" id="bntev3">7</button>
                <button class="btn" onclick="bnt (8)" id="bntev4">8</button>
                <button class="btn" onclick="bnt (9)" id="bntev5">9</button>
                <button class="btnop" onclick="bntd ()" id="bntev6">÷</button>
            </div >
            <div class="btnrow" id="btnrowid">
                <button class="btn" onclick="bnt (4)" id="bntev7">4</button>
                <button class="btn" onclick="bnt (5)" id="bntev8">5</button>
                <button class="btn" onclick="bnt (6)" id="bntev9">6</button>
                <button class="btnop" onclick="bntm ()" id="bntev10">×</button>
            </div >
            <div class="btnrow" id="btnrowid">
                <button class="btn" onclick="bnt (1)" id="bnt11">1</button>
                <button class="btn" onclick="bnt (2)" id="bntev12">2</button>
                <button class="btn" onclick="bnt (3)" id="bntev13">3</button>
                <button class="btnop" onclick="bnta ()" id="bntev14">+</button>
                
            </div>
            <div class="btnrow" id="btnrowid">
                <button class="btnop" onclick="bnts ()" id="bntev15">−</button>
                <button class="btn" onclick="bnt (0)" id="bntev16">0</button>
                <button class="btn" onclick="bntpo ()" id="bntev17">.</button>
                <button onclick="calcular ()" id="calc" >=</button>
            </div>
        </div>
        <div class="f-historico" id="historico">
            <div id="inp1d"><input readonly id="inp1"></input></div>
            <div class="fb" id="fb">
                <input id="inp2" readonly></input>
                <input id="inp3" readonly></input>
            </div>
            <div class="sb" id="sb">
                <input id="inp4" readonly></input>
                <input id="inp5" readonly></input>
            </div>
            <div class="tb" id="tb">
                <input id="inp6" readonly></input>
                <input id="inp7" readonly></input>
            </div>
            <div id="limpar">
                <button id="limpar1" onclick="lh ()"><img src="style/img/imgl.png"></button>
            </div>
        </div>
    </div>

    <script>
        (() => {  
        class Box {  
        constructor() {  
        this.calculadora = document.querySelector(".calculadora");  
        this.handleMouseDown = this.handleMouseDown.bind(this);  
        this.handleMouseUp = this.handleMouseUp.bind(this);  
        this.handleMouseMove = this.handleMouseMove.bind(this);  
        }  
        handleMouseDown() {  
        this.calculadora.style.cursor = "move";  
        this.calculadora.addEventListener("mouseup", this.handleMouseUp);  
        document.body.addEventListener("mousemove", this.handleMouseMove);  
        document.body.addEventListener("mouseleave", this.handleMouseUp);  
        }  
        handleMouseUp() {  
        this.calculadora.style.cursor = "default";  
        document.body.removeEventListener("mousemove", this.handleMouseMove);  
        document.body.removeEventListener("mouseleave", this.handleMouseUp);  
        }  
        handleMouseMove(e) {  
        const boxRect = this.calculadora.getBoundingClientRect();  
        this.calculadora.style.top = `${boxRect.top + e.movementY}px`;  
        this.calculadora.style.left = `${boxRect.left + e.movementX}px`;  
        }  
        init() {  
        this.calculadora.addEventListener("mousedown", this.handleMouseDown);  
        }  
        }  
        const calculadora = new Box();  
        calculadora.init();  
    })();  
    </script>
</body>
<script src="script.js"></script>
</html>
